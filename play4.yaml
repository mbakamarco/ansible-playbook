---
- hosts: ws
  become: yes
  ignore_errors: yes
  vars:
    f_name: John
  tasks:
    - name: Debug module
      debug:
        #msg: "Hello from my playbook"
        var: f_name

    - name: check server uptime
      command: uptime
      register: uptime_output

    - name: Display output variable
      debug:
        #var: uptime_output.stdout_lines
        var: uptime_output.stdout


        
